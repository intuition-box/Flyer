<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuition Flyer Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
        --primary: #6e45e2;
        --secondary: #ff6b6b;
        --accent: #4ecdc4;
        --dark: #1a1a2e;
        --light: #f8f9fa;
        --text-font: 'Space Grotesk', sans-serif;
        --text-size: 24px;
        --name-size: 16px;
        --text-color: white;       

        --text-margin-left: 40px;
        --text-margin-right: 180px;
        --text-max-width-percent: 80;
        --glass-bg: rgba(255, 255, 255, 0.95);
        --glass-border: rgba(0, 0, 0, 0.1);
        --name-bottom-margin: 30px;
        --text-weight: 600;
        --name-weight: 400;
        --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        --border-radius: 24px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: var(--text-font);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: var(--dark);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 40px 20px;
    }

    /* Toggle-style header */
    .toggle-header {
        display: flex;
        border: 2px solid #000;
        border-radius: 40px;
        overflow: hidden;
        margin-bottom: 30px;
        cursor: pointer;
        user-select: none;
        box-shadow: var(--shadow);
    }

    .toggle-tab {
        padding: 12px 24px;
        font-weight: 600;
        font-family: var(--text-font);
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        flex: 1;
        justify-content: center;
        text-decoration: none;
    }

    .toggle-tab.active {
        background: #fff;
        color: #000;
        pointer-events: none;
    }

    .toggle-tab.inactive {
        background: #000;
        color: rgba(255, 255, 255, 0.3);
        filter: blur(0.5px);
    }

    .container {
        width: 100%;
        max-width: 700px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: var(--border-radius);
        padding: 40px;
        box-shadow: var(--shadow);
        margin: 0 auto;
        color: var(--dark);
        backdrop-filter: blur(10px);
    }

    .app-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    #displayCanvas {
        width: 100%;
        height: auto;
        border-radius: 20px;
        border: 3px solid var(--glass-border);
        margin-bottom: 30px;
        box-shadow: var(--shadow);
        transition: transform 0.3s ease;
    }

    #displayCanvas:hover {
        transform: scale(1.02);
    }

    .input-group {
        width: 100%;
        margin-bottom: 20px;
    }

    .input-group:last-child {
        margin-bottom: 0;
    }

    .input-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
        font-weight: 600;
        color: var(--dark);
    }

    .color-selector {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .color-option {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 3px solid transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    .color-option.active {
        border-color: var(--dark);
        transform: scale(1.1);
    }

    .color-option:hover {
        transform: scale(1.1);
    }

    .color-option::after {
        content: 'âœ“';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-weight: bold;
        font-size: 16px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .color-option.active::after {
        opacity: 1;
    }

    textarea,
    input[type="text"] {
        width: 100%;
        padding: 18px;
        border-radius: 16px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        background: #f8f9fa;
        color: var(--dark);
        font-family: var(--text-font);
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
    }

    textarea:focus,
    input[type="text"]:focus {
        border-color: var(--primary);
        background: #ffffff;
        box-shadow: 0 0 0 4px rgba(110, 69, 226, 0.1);
    }

    textarea {
        height: 120px;
        resize: none;
        margin-bottom: 0;
    }

    input[type="text"] {
        height: 55px;
    }

    input[type="range"] {
        width: 100%;
        height: 6px;
        border-radius: 3px;
        background: #ddd;
        outline: none;
        -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--primary);
        cursor: pointer;
        transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
    }

    input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        cursor: pointer;
        border: none;
        transition: all 0.3s ease;
    }

    .button-group {
        display: flex;
        gap: 15px;
        width: 100%;
        margin-top: 25px;
    }

    button {
        flex: 1;
        padding: 18px;
        border: 2px solid transparent;
        border-radius: 16px;
        font-family: var(--text-font);
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border-color: transparent;
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(110, 69, 226, 0.3);
    }

    .btn-secondary {
        background: white;
        color: var(--dark);
        border-color: var(--dark);
    }

    .btn-secondary:hover {
        background: var(--dark);
        color: white;
        transform: translateY(-3px);
    }

    #hiddenCanvas {
        display: none;
    }

    .template-selector {
        width: 100%;
        margin-bottom: 30px;
        overflow-x: auto;
        padding-bottom: 15px;
    }

    .template-scroll {
        display: flex;
        gap: 20px;
        padding: 10px;
    }

    .template-option {
        min-width: 140px;
        height: 90px;
        border-radius: 16px;
        overflow: hidden;
        border: 3px solid rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        flex-shrink: 0;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .template-option img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .template-option.active {
        border-color: var(--primary);
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(110, 69, 226, 0.3);
    }

    .template-option::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(110, 69, 226, 0.2);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .template-option.active::after,
    .template-option:hover::after {
        opacity: 1;
    }

    .template-selector::-webkit-scrollbar {
        height: 8px;
    }

    .template-selector::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .template-selector::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 10px;
    }



    @media (max-width: 768px) {
        :root {
            --text-size: 18px;
            --name-size: 12px;
            --text-margin-left: 40px;
            --text-margin-right: 140px;
            --name-bottom-margin: 20px;
        }

        .container {
            padding: 30px 20px;
        }

        .button-group {
            flex-direction: column;
        }

        .template-option {
            min-width: 120px;
            height: 80px;
        }
    }

    @media (max-width: 480px) {
        :root {
            --text-size: 14px;
            --name-size: 10px;
            --text-margin-left: 30px;
            --text-margin-right: 100px;
            --name-bottom-margin: 15px;
        }

        .template-option {
            min-width: 100px;
            height: 70px;
        }

        .app-title {
            font-size: 24px;
        }
    }
</style>

</head>
<body>
<!-- Tab Toggle -->
<div class="toggle-header">
    <a href="https://pixie-id-generator.netlify.app/" class="toggle-tab inactive">
        Intuit ID <i class="fas fa-id-card"></i>
    </a>
    <a href="https://intuitionflyer.ct.ws/" class="toggle-tab active">
        Intuition Flyer <i class="fas fa-file-alt"></i>
    </a>
</div>

    <div class="container">
        <h1 class="app-title">Intuition Flyer Generator</h1>
        
        <!-- Template Selector -->
        <div class="template-selector">
            <div class="template-scroll">
                <div class="template-option active" data-image="flyer1.jpg">
                    <img src="flyer1.jpg" alt="Mountain Landscape">
                </div>
                <div class="template-option" data-image="flyer2.jpg">
                    <img src="flyer2.jpg" alt="Forest Path">
                </div>
                <div class="template-option" data-image="flyer3.jpg">
                    <img src="flyer3.jpg" alt="Ocean Sunset">
                </div>
                <div class="template-option" data-image="flyer4.jpg">
                    <img src="flyer4.jpg" alt="Abstract Art">
                </div>
                <div class="template-option" data-image="flyer5.jpg">
                    <img src="flyer5.jpg" alt="Geometric Pattern">
                </div>
                <div class="template-option" data-image="flyer6.jpg">
                    <img src="flyer6.jpg" alt="Minimal Design">
                </div>
            </div>
        </div>
        
        <canvas id="displayCanvas"></canvas>
        
        <!-- Text Color Selector -->
        <div class="input-group">
            <label>Text Color</label>
            <div class="color-selector">
                <div class="color-option active" data-color="white" style="background-color: white;"></div>
                <div class="color-option" data-color="black" style="background-color: black;"></div>
                <div class="color-option" data-color="#ff6b6b" style="background-color: #ff6b6b;"></div>
                <div class="color-option" data-color="#4ecdc4" style="background-color: #4ecdc4;"></div>
                <div class="color-option" data-color="#ffe66d" style="background-color: #ffe66d;"></div>
            </div>
        </div>
        
        <!-- Text Size Selector -->
        <div class="input-group">
            <label for="textSize">Text Size: <span id="textSizeValue">24</span>px</label>
            <input type="range" id="textSize" min="16" max="48" value="24" oninput="updateTextSize(this.value)">
        </div>
        
        <div class="input-group">
            <label for="userText">Your Message</label>
            <textarea id="userText" placeholder="Type your inspiring message here... Press Enter for new lines"></textarea>
        </div>
        
        <div class="input-group">
            <label for="userName">Your Name</label>
            <input type="text" id="userName" placeholder="Enter your name">
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="downloadImage()">
                <i class="fas fa-download"></i> Download Image
            </button>
            <button class="btn-secondary" onclick="shareToX()">
                <i class="fab fa-twitter"></i> Share to X
            </button>
        </div>


    </div>

    <canvas id="hiddenCanvas"></canvas>

<script>
    const displayCanvas = document.getElementById('displayCanvas');
    const ctxDisplay = displayCanvas.getContext('2d');
    const hiddenCanvas = document.getElementById('hiddenCanvas');
    const ctxHidden = hiddenCanvas.getContext('2d');

    // Default image
    const bgImage = new Image();
    bgImage.crossOrigin = "anonymous";
    bgImage.src = "flyer1.jpg";

    // Fallback if image fails
    bgImage.onerror = function () {
        bgImage.src = "https://via.placeholder.com/800x600.png?text=Your+Image";
    };

    // Initialize and update display when everything is ready
    function initializeApplication() {
        if (bgImage.complete) {
            initCanvas();
            updateDisplay();
        } else {
            bgImage.onload = function () {
                initCanvas();
                updateDisplay();
            };
        }
        // Always update display with current input values
        updateDisplay();
    }

    // Handle both DOMContentLoaded and load events
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeApplication);
    } else {
        initializeApplication();
    }

    // Template selection
    const templateOptions = document.querySelectorAll('.template-option');
    templateOptions.forEach(option => {
        option.addEventListener('click', function () {
            templateOptions.forEach(opt => opt.classList.remove('active'));
            this.classList.add('active');

            const newImageSrc = this.getAttribute('data-image');
            bgImage.src = newImageSrc;

            // Auto-select appropriate text color based on template
            if (newImageSrc === "flyer2.jpg") {
                selectColor('black');
            } else if (newImageSrc.includes('unsplash.com')) {
                selectColor('white');
            } else {
                selectColor('white');
            }

            bgImage.onload = function () {
                initCanvas();
                updateDisplay();
            };
        });
    });

    // Color selection
    const colorOptions = document.querySelectorAll('.color-option');
    colorOptions.forEach(option => {
        option.addEventListener('click', function () {
            const color = this.getAttribute('data-color');
            selectColor(color);
        });
    });

    function selectColor(color) {
        colorOptions.forEach(opt => opt.classList.remove('active'));
        document.querySelector(`[data-color="${color}"]`).classList.add('active');
        document.documentElement.style.setProperty('--text-color', color);
        updateDisplay();
    }

    function updateTextSize(size) {
        document.getElementById('textSizeValue').textContent = size;
        document.documentElement.style.setProperty('--text-size', size + 'px');
        updateDisplay();
    }

    // Auto-capitalize name
    document.getElementById('userName').addEventListener('input', function () {
        this.value = capitalizeName(this.value);
        updateDisplay();
    });

    function capitalizeName(name) {
        return name.split(' ').map(word =>
            word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
        ).join(' ');
    }

    function initCanvas() {
        const containerWidth = document.querySelector('.container').offsetWidth;
        const aspectRatio = bgImage.height / bgImage.width;

        displayCanvas.width = containerWidth;
        displayCanvas.height = containerWidth * aspectRatio;

        hiddenCanvas.width = bgImage.width;
        hiddenCanvas.height = bgImage.height;
    }

    document.getElementById('userText').addEventListener('input', updateDisplay);
    window.addEventListener('resize', function () {
        initCanvas();
        updateDisplay();
    });

    function wrapText(ctx, text, x, maxWidth, lineHeight, fontSize, align = "left") {
        const paragraphs = text.split('\n');
        let allLines = [];

        paragraphs.forEach(paragraph => {
            const words = paragraph.split(' ');
            let currentLine = '';

            for (let i = 0; i < words.length; i++) {
                const word = words[i];
                const testLine = currentLine ? currentLine + ' ' + word : word;
                const testWidth = ctx.measureText(testLine).width;

                if (testWidth > maxWidth) {
                    if (currentLine) {
                        allLines.push({ text: currentLine, size: fontSize, align: align });
                        currentLine = word;
                    } else {
                        let part = '';
                        for (let c = 0; c < word.length; c++) {
                            const testPart = part + word[c];
                            if (ctx.measureText(testPart).width > maxWidth) {
                                allLines.push({ text: part, size: fontSize, align: align });
                                part = word[c];
                            } else {
                                part = testPart;
                            }
                        }
                        currentLine = part;
                    }
                } else {
                    currentLine = testLine;
                }
            }

            if (currentLine) {
                allLines.push({ text: currentLine, size: fontSize, align: align });
            }
        });

        return allLines;
    }

    function updateDisplay() {
        if (!bgImage.complete) return;

        ctxDisplay.clearRect(0, 0, displayCanvas.width, displayCanvas.height);
        ctxDisplay.drawImage(bgImage, 0, 0, displayCanvas.width, displayCanvas.height);

        const name = document.getElementById('userName').value;
        const text = document.getElementById('userText').value;

        const marginLeft = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--text-margin-left'));
        const marginRight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--text-margin-right'));
        const maxWidthPercent = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--text-max-width-percent'));
        const maxWidth = (maxWidthPercent / 100) * displayCanvas.width - marginRight;
        const nameBottomMargin = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--name-bottom-margin'));

        const mainFontSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--text-size'));
        const mainLineHeight = mainFontSize * 1.2;
        const mainFontWeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--text-weight'));
        ctxDisplay.font = `${mainFontWeight} ${mainFontSize}px ${getComputedStyle(document.documentElement).getPropertyValue('--text-font').trim()}`;
        ctxDisplay.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();

        const nameFontSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--name-size'));
        const nameLineHeight = nameFontSize * 1.2;
        const nameFontWeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--name-weight'));

        const mainTextLines = wrapText(ctxDisplay, text, marginLeft, maxWidth, mainLineHeight, mainFontSize, "left");
        const nameTextLines = name ? wrapText(ctxDisplay, name, marginLeft, maxWidth, nameLineHeight, nameFontSize, "center") : [];

        const totalMainHeight = mainTextLines.length * mainLineHeight;
        const totalNameHeight = nameTextLines.length * nameLineHeight;
        const startY = (displayCanvas.height - totalMainHeight - nameBottomMargin - totalNameHeight) / 2;

        let currentY = startY;
        mainTextLines.forEach(line => {
            ctxDisplay.font = `${mainFontWeight} ${line.size}px ${getComputedStyle(document.documentElement).getPropertyValue('--text-font').trim()}`;
            ctxDisplay.textAlign = line.align;
            ctxDisplay.fillText(line.text, line.align === "center" ? displayCanvas.width / 2 : marginLeft, currentY + mainLineHeight / 2);
            currentY += mainLineHeight;
        });

        if (nameTextLines.length) {
            currentY = displayCanvas.height - nameBottomMargin - totalNameHeight + nameLineHeight / 2;

            ctxDisplay.font = `${nameFontWeight} ${nameFontSize}px ${getComputedStyle(document.documentElement).getPropertyValue('--text-font').trim()}`;
            ctxDisplay.textAlign = "center";

            nameTextLines.forEach(line => {
                const textWidth = ctxDisplay.measureText(line.text).width;
                const textX = displayCanvas.width / 2;
                const textY = currentY;

                ctxDisplay.fillText(line.text, textX, textY);

                ctxDisplay.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();
                ctxDisplay.lineWidth = 1;
                ctxDisplay.beginPath();
                ctxDisplay.moveTo(textX - textWidth / 2, textY + 5);
                ctxDisplay.lineTo(textX + textWidth / 2, textY + 5);
                ctxDisplay.stroke();

                currentY += nameLineHeight;
            });
        }
    }

    function downloadImage() {
        if (!bgImage.complete) return;

        const displayAspectRatio = displayCanvas.height / displayCanvas.width;

        hiddenCanvas.width = bgImage.width;
        hiddenCanvas.height = bgImage.height;
        ctxHidden.drawImage(bgImage, 0, 0, hiddenCanvas.width, hiddenCanvas.height);

        const name = document.getElementById('userName').value;
        const text = document.getElementById('userText').value;

        const scaleFactor = hiddenCanvas.width / displayCanvas.width;

        const marginLeft = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--text-margin-left')) * scaleFactor;
        const marginRight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--text-margin-right')) * scaleFactor;
        const maxWidthPercent = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--text-max-width-percent'));
        const maxWidth = (maxWidthPercent / 100) * hiddenCanvas.width - marginRight;
        const nameBottomMargin = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--name-bottom-margin')) * scaleFactor;

        const mainFontSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--text-size')) * scaleFactor;
        const mainLineHeight = mainFontSize * 1.2;
        const mainFontWeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--text-weight'));
        ctxHidden.font = `${mainFontWeight} ${mainFontSize}px ${getComputedStyle(document.documentElement).getPropertyValue('--text-font').trim()}`;
        ctxHidden.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();

        const nameFontSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--name-size')) * scaleFactor;
        const nameLineHeight = nameFontSize * 1.2;
        const nameFontWeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--name-weight'));

        const mainTextLines = wrapText(ctxHidden, text, marginLeft, maxWidth, mainLineHeight, mainFontSize, "left");
        const nameTextLines = name ? wrapText(ctxHidden, name, marginLeft, maxWidth, nameLineHeight, nameFontSize, "center") : [];

        const totalMainHeight = mainTextLines.length * mainLineHeight;
        const totalNameHeight = nameTextLines.length * nameLineHeight;
        const startY = (hiddenCanvas.height - totalMainHeight - nameBottomMargin - totalNameHeight) / 2;

        let currentY = startY;
        mainTextLines.forEach(line => {
            ctxHidden.font = `${mainFontWeight} ${line.size}px ${getComputedStyle(document.documentElement).getPropertyValue('--text-font').trim()}`;
            ctxHidden.textAlign = line.align;
            
            const textX = line.align === "center" ? hiddenCanvas.width / 2 : marginLeft;
            const textY = currentY + mainLineHeight / 2;
            
            ctxHidden.fillText(line.text, textX, textY);
            
            currentY += mainLineHeight;
        });

        if (nameTextLines.length) {
            currentY = hiddenCanvas.height - nameBottomMargin - totalNameHeight + nameLineHeight / 2;

            ctxHidden.font = `${nameFontWeight} ${nameFontSize}px ${getComputedStyle(document.documentElement).getPropertyValue('--text-font').trim()}`;
            ctxHidden.textAlign = "center";

            nameTextLines.forEach(line => {
                const textWidth = ctxHidden.measureText(line.text).width;
                const textX = hiddenCanvas.width / 2;
                const textY = currentY;

                ctxHidden.fillText(line.text, textX, textY);

                ctxHidden.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();
                ctxHidden.lineWidth = 1 * scaleFactor;
                ctxHidden.beginPath();
                ctxHidden.moveTo(textX - textWidth / 2, textY + 5 * scaleFactor);
                ctxHidden.lineTo(textX + textWidth / 2, textY + 5 * scaleFactor);
                ctxHidden.stroke();

                currentY += nameLineHeight;
            });
        }

        const link = document.createElement('a');
        link.download = 'intuition-flyer.png';
        link.href = hiddenCanvas.toDataURL('image/png');
        link.click();
    }

    function shareToX() {
        if (!bgImage.complete) return;

        // First download the image, then share to X
        const displayAspectRatio = displayCanvas.height / displayCanvas.width;

        hiddenCanvas.width = bgImage.width;
        hiddenCanvas.height = bgImage.height;
        ctxHidden.drawImage(bgImage, 0, 0, hiddenCanvas.width, hiddenCanvas.height);

        const name = document.getElementById('userName').value;
        const text = document.getElementById('userText').value;

        const scaleFactor = hiddenCanvas.width / displayCanvas.width;

        const marginLeft = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--text-margin-left')) * scaleFactor;
        const marginRight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--text-margin-right')) * scaleFactor;
        const maxWidthPercent = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--text-max-width-percent'));
        const maxWidth = (maxWidthPercent / 100) * hiddenCanvas.width - marginRight;
        const nameBottomMargin = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--name-bottom-margin')) * scaleFactor;

        const mainFontSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--text-size')) * scaleFactor;
        const mainLineHeight = mainFontSize * 1.2;
        const mainFontWeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--text-weight'));
        ctxHidden.font = `${mainFontWeight} ${mainFontSize}px ${getComputedStyle(document.documentElement).getPropertyValue('--text-font').trim()}`;
        ctxHidden.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();

        const nameFontSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--name-size')) * scaleFactor;
        const nameLineHeight = nameFontSize * 1.2;
        const nameFontWeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--name-weight'));

        const mainTextLines = wrapText(ctxHidden, text, marginLeft, maxWidth, mainLineHeight, mainFontSize, "left");
        const nameTextLines = name ? wrapText(ctxHidden, name, marginLeft, maxWidth, nameLineHeight, nameFontSize, "center") : [];

        const totalMainHeight = mainTextLines.length * mainLineHeight;
        const totalNameHeight = nameTextLines.length * nameLineHeight;
        const startY = (hiddenCanvas.height - totalMainHeight - nameBottomMargin - totalNameHeight) / 2;

        let currentY = startY;
        mainTextLines.forEach(line => {
            ctxHidden.font = `${mainFontWeight} ${line.size}px ${getComputedStyle(document.documentElement).getPropertyValue('--text-font').trim()}`;
            ctxHidden.textAlign = line.align;
            ctxHidden.fillText(line.text, line.align === "center" ? hiddenCanvas.width / 2 : marginLeft, currentY + mainLineHeight / 2);
            currentY += mainLineHeight;
        });

        if (nameTextLines.length) {
            currentY = hiddenCanvas.height - nameBottomMargin - totalNameHeight + nameLineHeight / 2;

            ctxHidden.font = `${nameFontWeight} ${nameFontSize}px ${getComputedStyle(document.documentElement).getPropertyValue('--text-font').trim()}`;
            ctxHidden.textAlign = "center";

            nameTextLines.forEach(line => {
                const textWidth = ctxHidden.measureText(line.text).width;
                const textX = hiddenCanvas.width / 2;
                const textY = currentY;

                ctxHidden.fillText(line.text, textX, textY);

                ctxHidden.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();
                ctxHidden.lineWidth = 1 * scaleFactor;
                ctxHidden.beginPath();
                ctxHidden.moveTo(textX - textWidth / 2, textY + 5 * scaleFactor);
                ctxHidden.lineTo(textX + textWidth / 2, textY + 5 * scaleFactor);
                ctxHidden.stroke();

                currentY += nameLineHeight;
            });
        }

        // Convert canvas to blob and share to X
        hiddenCanvas.toBlob(function(blob) {
            const file = new File([blob], 'intuition-flyer.png', { type: 'image/png' });
            
            if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                // Use Web Share API if available
                navigator.share({
                    title: 'Check out my Intuition Flyer!',
                    text: 'Created with Intuition Flyer Generator',
                    files: [file]
                });
            } else {
                // Fallback: open X in new tab with pre-filled text
                const shareText = `Check out my Intuition Flyer! ${text ? 'Message: ' + text : ''} Created with Intuition Flyer Generator`;
                const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
                window.open(shareUrl, '_blank');
            }
        }, 'image/png');
    }

    // Toggle tab interaction
    document.querySelectorAll('.toggle-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.toggle-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.toggle-tab').forEach(t => t.classList.add('inactive'));
            tab.classList.add('active');
            tab.classList.remove('inactive');
        });
    });
</script>
